<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Sono', sans-serif;
    }

    .pricing-container{
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      gap: 2rem;
      background-color: rgba(33, 29, 29, 0.993);
     
    }
    
    .plan-title{
      color: white;
    }


    .pricing-basic {
      flex: 1;
      max-width: 400px;
      padding: 20px;
      background-image: linear-gradient(to right, rgba(4, 168, 39, 0.821) , rgba(76, 235, 156, 0.592));
      border-radius: 10px;
      text-align: center;
  
    }

    .pricing-standard{
      flex: 1;
      max-width: 400px;
      padding: 20px;
      background-image: linear-gradient(to right, #4c25f8bb, purple);
      border-radius: 10px;
      text-align: center;
    }

    .pricing-premium{
      flex: 1;
      max-width: 400px;
      padding: 20px;
      background-image: linear-gradient(to right, #a70303cc, rgb(243, 0, 0)) ;
      border-radius: 10px;
      text-align: center;
    }

    .plan-features{
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .plan-features li {
      margin-bottom: 20px;
      text-align: left;
      margin-left: 90px;
    }

    .plan-title{
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .plan-price{
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .plan-button {
      padding: 10px;
      width: 100px;
      background-color: #ff6600;
      color: #fff;
      border-radius: 5px;
      border: none;
    }

    


    /*Flexbox used with Media to create the reactive screen display when the screen size is smaller than a pc*/
    @media (max-width: 1250px){
      .pricing-container{flex-direction: column;
      height: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="pricing-container">
    <div class="pricing-basic">
      <div class="plan-title">Basic</div>
      <div class="plan-price">$9.99/month</div>
      <ul class="plan-features">
        <li>âœ… 10GB Storage</li>
        <li>âœ… 1 User</li>
        <li>ðŸš« Support</li>
      </ul>
      <button class="plan-button">Sign Up</a>
    </div>
    <div class="pricing-standard">
      <div class="plan-title">Standard</div>
      <div class="plan-price">$19.99/month</div>
      <ul class="plan-features">
        <li>âœ… 50GB Storage</li>
        <li>âœ… 5 Users</li>
        <li>âœ… Phone &amp; Email Support</li>
      </ul>
      <button class="plan-button">Sign Up</a>
    </div>
    <div class="pricing-premium">
      <div class="plan-title">Premium</div>
      <div class="plan-price">$49.99/month</div>
      <ul class="plan-features">
        <li>âœ… 100GB Storage</li>
        <li>âœ… 10 Users</li>
        <li>âœ… 24/7 Support</li>
      </ul>
      <button class="plan-button">Sign Up</a>
    </div>
  </div>

</body>

</html>
